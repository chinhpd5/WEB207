    <div class="container bg-warning" style="height: 500px; padding: 0;">

        <!-- text -->
        <h1>chinhpd5</h1>
        <p class="h1">xin chào</p>

        <h3 class="text-start text-danger">Căn trái</h3>
        <h3 class="text-center text-success">Căn giữa</h3>
        <h3 class="text-end text-primary">Căn phải</h3>

        <!-- color -->
        <!-- 
            đỏ: danger
            xanh lá: success
            xanh dương: primary
            vàng: warning
            xanh nhạt: info
            xám: secondary
        -->

        <div class="d-flex justify-content-evenly">
            <div class="bg-success" style="width: 200px; height: 200px;"></div>
            <div class="bg-danger" style="width: 200px; height: 200px;"></div>
            <div class="bg-info" style="width: 200px; height: 200px;"></div>
            <div class="bg-secondary" style="width: 200px; height: 200px;"></div>
        </div>

        <!-- 
            d-flex
            justify-content-start: căn trái
            justify-content-center: căn giữa
            justify-content-end: căn phải

            justify-content-between
            justify-content-around
            justify-content-evenly
        -->

    </div>
