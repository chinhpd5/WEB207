<h1>Danh sách sản phẩm</h1>

<a href="#!/product/add" class="btn btn-primary">Thêm mới product</a>

<table class="table table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">STT</th>
        <th scope="col">Tên sản phẩm</th>
        <th scope="col">Số lượng</th>
        <th scope="col">Danh mục</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
        <tr ng-repeat="(index,item) in listProduct">
            <th scope="row">{{index+1}}</th>
            <td>{{item.name}}</td>
            <td>{{item.quantity}}</td>
            <td>
                <span ng-repeat="cate in listCategory"
                    ng-if="cate.id == item.categoryId">
                    {{cate.title}}
                </span>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="onDelete(item.id)">Xóa</button>

            </td>
        </tr>
      
    </tbody>
</table>
