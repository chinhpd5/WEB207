<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lession 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body ng-app="myApp">
    
    <div ng-controller="myController" class="container">
        <!-- form -->

        <form name="frm" novalidate ng-submit="onSubmit()">
            <!-- Họ và tên -->
             <!-- 
                $valid: Thỏa mãn , báo lỗi chung
                $invalid: Không thỏa mãn, báo lỗi chung
                $error: lỗi cụ thể
             -->
            <div class="mb-3">
                <label for="name" class="form-label">Họ và tên</label>
                <input type="text" required name="name" ng-minlength="5" ng-maxlength="10"
                    ng-model="dataInput.name" class="form-control" id="name">
                
                    <span ng-show="(frm.name.$error.required && frm.name.$touched) || (frm.name.$error.required && frm.$submitted)"
                    class="text-danger">
                    Không được để trống Họ và tên
                </span>

                <span ng-show="frm.name.$error.minlength"
                    class="text-danger"
                >
                    Cần tối thiểu 5 kí tự
                </span>
                <span ng-show="frm.name.$error.maxlength"
                    class="text-danger"
                >
                    Cần tối đa 10 kí tự
                </span>
            </div>

            <!-- Tuổi -->
            <div class="mb-3">
                <label for="age" class="form-label">Tuổi</label>
                <input type="number" name="age" required min="1" max="100"
                    ng-model="dataInput.age" class="form-control" id="age">
            
                <span ng-show="(frm.age.$error.required && frm.age.$touched) || (frm.age.$error.required && frm.$submitted)"
                    class="text-danger">
                    Không để trống tuổi
                </span>

                <span ng-show="frm.age.$error.min"
                    class="text-danger">
                    Cần tối thiểu 1 tuổi
                </span>

                <span ng-show="frm.age.$error.max"
                    class="text-danger">
                    Cần tối đa 100 tuổi
                </span>
            </div>

            <!-- Giới tính -->
            <!--
                các input:radio cần có chung name (name="gender") để nhóm thành 1 nhóm 
                giá trị gửi đi qua ng-model là value
            -->
            <div class="mb-3">
                <label class="form-label">Giới tính</label>
                <!-- <div class="form-check">
                    <input class="form-check-input" ng-model="dataInput.gender" value="men" type="radio" name="gender" id="men">
                    <label class="form-check-label" for="men">
                        Nam
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" ng-model="dataInput.gender" value="women" type="radio" name="gender" id="women">
                    <label class="form-check-label" for="women">
                        Nữ
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" ng-model="dataInput.gender" value="other" type="radio" name="gender" id="other">
                    <label class="form-check-label" for="other">
                        Khác
                    </label>
                </div> -->
                <div class="form-check" ng-repeat="gender in listGender">
                    <input class="form-check-input" type="radio" name="gender"
                        ng-model="dataInput.gender" value="{{gender.value}}" id="{{gender.value}}">
                    <label class="form-check-label" for="{{gender.value}}">
                        {{gender.name}}
                    </label>
                </div>
            </div>

            <!-- Sở thích -->

            <div class="mb-3">
                <label class="form-label">Sở thích</label>
                <!-- <div class="form-check">
                    <input class="form-check-input" type="checkbox" ng-model="dataInput.football"  id="football">
                    <label class="form-check-label" for="football">
                        Đá bóng
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" ng-model="dataInput.swim"  id="swim">
                    <label class="form-check-label" for="swim">
                        Bơi
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" ng-model="dataInput.run"  id="run">
                    <label class="form-check-label" for="run">
                        Chạy
                    </label>
                </div> -->

                <div class="form-check" ng-repeat="hobby in dataInput.hobbies">
                    <input class="form-check-input" type="checkbox" 
                        ng-model="hobby.value"  id="{{hobby.name}}">
                    <label class="form-check-label" for="{{hobby.name}}">
                        {{hobby.text}}
                    </label>
                </div>

            </div>
           
            <!-- Môn học -->
            <div class="mb-3">
                <label class="form-label">Môn học</label>
                <select class="form-select" ng-model="dataInput.subject">
                    <option ng-repeat="subject in listSubject" value="{{subject.id}}">
                        {{subject.name}}
                    </option>
                    <!-- <option value="2">Two</option>
                    <option value="3">Three</option> -->
                </select>
            </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- table -->


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
