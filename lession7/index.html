<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lession 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body ng-app="myApp">

    <div ng-controller="myController" ng-init="age=20;address='Hà Nội'">
        <h1>name : {{name}}</h1>
        <h2>Tuổi: {{age}}</h2>
        <h3>Quê quán: {{address}}</h3>
    </div>

    <hr>

    <!-- không thể truy xuất biến (model) từ 1 controller khác -->
    <!-- biến(model) có tính chất kế thừa: controller con có thể truy xuất từ controller cha -->
    <!-- không thể truy xuất model từ con ở trong controller cha -->
    <div ng-controller="parentController" class="border border-2 border-primary">

        <h1>Parent: {{messParent}}</h1>
        <h1>C1: {{messChild1}}</h1>
        <h1>RootScope: {{messGlobal}}</h1>

        <div ng-controller="childrenController1" class="bg-success">
            <h1>C1: {{messChild1}}</h1>
            <h1>C2: {{messChild2}}</h1>
            <h1>Parent: {{messParent}}</h1>
            <h1>RootScope: {{messGlobal}}</h1>
        </div>

        <div ng-controller="childrenController2" class="bg-warning">
            <h1>C1: {{messChild1}}</h1>
            <h1>C2: {{messChild2}}</h1>
        </div>

    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
