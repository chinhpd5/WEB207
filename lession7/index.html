<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lession 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body ng-app="myApp">
    <!-- ng-init -->
    <div ng-controller="myController" ng-init="age=20;address='Hà Nội'">
        <h1>Name: {{name}}</h1>
        <h2>Age: {{age}}</h2>
        <h2>Address: {{address}}</h2>

    </div>
    <hr>
    <!-- chỉ có thể truy xuất biến(model) trong controller tương ứng -->
    <!-- Không thể thể truy xuất biến(model) từ controller khác -->
    <!-- biến(model có tính chất kế thừa)
        Controller con có thể truy xuất biến(model) từ controller cha 
        Controller cha không thể truy xuất biến(model) từ controller con
    -->
    <div ng-controller="parentController" class=" p-3 border border-2 border-danger">
        <h1>Parent: {{parentMess}}</h1>
        <h1>c1: {{mess1}}</h1>
        <h1>Root: {{rootMess}}</h1>

        <div ng-controller="childrenController1" class="bg-success">
            <h1>c1: {{mess1}}</h1>
            <h1>c2: {{mess2}}</h1>
            <h1>Parent: {{parentMess}}</h1>
            <h1>Root: {{rootMess}}</h1>

        </div>

        <div ng-controller="childrenController2" class="bg-warning">
            <h1>c1: {{mess1}}</h1>
            <h1>c2: {{mess2}}</h1>
        </div>

    </div>


    <!-- thư viện angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
